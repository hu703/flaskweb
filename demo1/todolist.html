<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">

</head>

<body>
    <div class="con" id='app'>
        <h2>
            <span>倒计时</span>
            <button class="btn btn-default" :disabled="state==='start'" v-on:click="start()">
                <span class="glyphicon glyphicon-play"></span>
            </button>
            <button class="btn btn-default" :disabled="state!=='start'" v-on:click="pause()">
                <span class="glyphicon glyphicon-pause"></span>
            </button>
            <button class="btn btn-default" :disabled="state!=='start'&&state!=='pause'" v-on:click="stop()">
                <span class="glyphicon glyphicon-stop"></span>
            </button>
        </h2>
        <h3>{{ workState }}</h3>
        <div class="time">
            <span>{{ min }}</span>:<span>{{ sec }}</span>
        </div>
    </div>
    

</body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    // ES6定义常量 const 
    const WORK_STATES = {
        WORK:'工作中.....',
        REST:'休息中.....'
    }
    const WORK_TIME = 25
    const REST_TIME = 5
    const STATES = {
        STARTED:'start',
        STOPED:'stop',
        PAUSE:'pause'
    }
    new Vue({
        el:"#app",
        data:{
            minute:WORK_TIME,
            second:0,
            workState:WORK_STATES.WORK,
            state:STATES.STOPED
        },
        // 当分钟数或秒数小于10时变为0n
        computed: {
            // 计算属性的 getter
            min: function () {
                if(this.minute<10){
                    return '0'+this.minute;
                }
                return this.minute
            },
            sec:function(){
                if(this.second<10){
                    return '0'+this.second;
                }
                return this.second
            }
        },
        methods:{
            start:function(){
                this.state = STATES.STARTED
                this._tick()
                this.interval = setInterval(this._tick,1000);
            },
            pause:function(){
                this.state = STATES.PAUSE
                clearInterval(this.interval)
            },
            stop:function(){
                this.state = STATES.STOPED
                clearInterval(this.interval)
                this.workState = WORK_STATES.WORK
                this.minute = WORK_TIME
                this.second = 0
            },


            _tick:function(){
                // second 不是0，second-1
                if(this.second != 0){
                    this.second --;
                    return;
                }
                // second 是0 minute 不是0，minute-1，second变成59
                if(this.minute != 0){
                    this.minute --;
                    this.second = 59;
                    return;
                }
                // second是0，minute也是0，切换工作状态，切换倒计时状态
                this.workState === this.workState==WORK_STATES.WORK?WORK_STATES.REST:WORK_STATES.WORK
                if(this.workState === WORK_STATES.WORK){
                    this.minute = WORK_TIME
                }else{
                    this.minute = REST_TIME
                }

            }
        }
    })



</script>

</html>
