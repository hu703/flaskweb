<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue购物车</title>
    <style>
        .con{
            width: 40%;
            margin: 100px auto;
        }
        ul{
            border: 1px solid black;
            margin-top: 20px;
        }
        ul li{
            list-style-type: none;
        }
        .removed{
            color: gray;
        }
        .removed label{
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div class="con" id='app'>
        <h2>{{ title }}</h2>
        <div class='inp_shop'>
            <input v-model='newItem' type="text" placeholder="输入你想购买的物品">
            <span class='btu'>
                <button v-on:click='addItem' class='btn btn-default'>添加到购物车</button>
            </span>
        </div>
        <ul>
            <!-- v-for 遍历items -->
            <li v-for='item in items' v-bind:class='{"removed":item.checked}'>
                <div class='checkbox'>
                    <label for="">
                        <input class='js-item' type="checkbox" v-model='item.checked'>{{ item.text }}
                    </label>
                </div>
                
            </li>
        </ul>
        <!-- 修改标题 -->
        <div class="footer">
            <span>改变你的标题</span>
            <!-- v-model 双向数据绑定 -->
            <input v-model='title'>
        </div>

    </div>


</body>
<!-- <script src="https://cdn.bootcss.com/vue/2.6.11/vue.esm.js"></script> -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var data = {
        items:[
            {text:'苹果',checked:true},
            {text:'电脑',checked:true}
        ],
        title:'我的Vue购物车清单',
        newItem:''
    }
    // 实例化vue对象
    new Vue({
        el:'#app',
        data:data,
        methods:{
            addItem:function(){
                var text;
                text = this.newItem.trim();
                if(text){
                    this.items.push({
                        text:text,
                        checked:false,
                    })
                };
                this.newItem = ''
            }
        }
    })
</script>



</html>
