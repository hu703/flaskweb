<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery/3.4.0/jquery.min.js">
    <style>
        .con{
            width: 40%;
            margin: 100px auto;
        }
        .removed{
            color: gray;
        }
        .removed label{
            text-decoration: line-through;
        }
        ul{
            border: 1px solid black;
            margin-top: 20px;
        }
        ul li{
            list-style-type: none;
        }
    </style>
</head>
<body>
    <div class='con'>
        <h2>我的购物车清单</h2>
        <div class='inp_shop'>
            <input class='js-new' type="text" placeholder="输入你想购买的物品">
            <span class='btu'>
                <button class='js-add btn btn-default'>添加到购物车</button>
            </span>
        </div>
        <!-- 购物车列表 -->
        <ul>
            <li>
                <div class='checkbox'>
                    <label for="">
                        <input class='js-item' type="checkbox">苹果
                    </label>
                </div>
            </li>
            <li>
                <div class='checkbox'>
                    <label for="">
                        <input class='js-item' type="checkbox">香蕉
                    </label>
                </div>
            </li>
            <li>
                <div class='removed'>
                    <label for="">
                        <input class='js-item' type="checkbox">榴莲
                    </label>
                </div>
            </li>
        </ul>
    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        function onAdd(){
            var $ul,$li,$label,$div,value
            value = $('.js-new').val();
            if(value === ''){
                return;
            }
            $ul = $('ul')
            // 创建标签   添加到ul里
            $li = $('<li>').appendTo($ul)
            $div = $('<div>').addClass('checkbox').appendTo($li)
            $label = $('<label>').appendTo($div)
            $('<input>').addClass('js-item').attr('type','checkbox').appendTo($label)    
            // 获取输入表单的值
            
            // 添加标签用appendTo,添加文字用append
            // 下级添加到上级里，用appendTo,上级里添加下级，用append
            $label.append(value)


        }
        $('.js-add').click(onAdd)
    })
</script>
</html>
